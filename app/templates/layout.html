<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Admin{% endblock %}</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='index.global.js') }}">
</head>
<body>

<!-- ðŸ”µ Top Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">Car Wash Admin</a>
        <div class="collapse navbar-collapse justify-content-end">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('admin.logout') }}">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- ðŸ”µ Page Content -->
<div class="container-fluid py-3">
    {% block content %}{% endblock %}
</div>

<!-- Footer -->
<footer class="footer text-center mt-4">
    <p>
        Developed by 
        <img src="{{ url_for('static', filename='img/ourodev.png') }}" alt="OuroDev" class="footer-logo">
        <strong>OuroDev</strong>
    </p>
</footer>

<script src="{{ url_for('static', filename='bootstrap.bundle.js') }}"></script>
</body>
</html>
