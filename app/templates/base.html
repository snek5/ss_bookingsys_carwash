<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Car Wash{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="{{ url_for('main.index') }}">Car Wash</a>
    </div>
</nav>

<div class="container mt-4">
    {% block content %}{% endblock %}
</div>

<footer class="footer text-center mt-4">
    <p>
        Developed by  
        <img src="{{ url_for('static', filename='img/ourodev.png') }}" class="footer-logo" alt="OuroDev Logo">
        <strong>OuroDev</strong>
    </p>
</footer>

<script src="{{ url_for('static', filename='bootstrap.bundle.js') }}"></script>
</body>
</html>
