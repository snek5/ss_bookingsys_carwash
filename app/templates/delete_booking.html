{% extends 'admin_base.html' %}
{% block title %}Delete Booking{% endblock %}
{% block content %}

<div class="card mx-auto text-center" style="max-width: 400px;">
    <div class="card-header bg-danger text-white">Delete Booking</div>
    <div class="card-body">
        <p>Are you sure you want to delete this booking?</p>
        <form method="POST">
            <button type="submit" class="btn btn-danger w-100">Yes, Delete</button>
            <a href="{{ url_for('admin.dashboard') }}" class="btn btn-secondary w-100 mt-2">Cancel</a>
        </form>
    </div>
</div>

{% endblock %}
